<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Star Collector Advanced</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            touch-action: none;
            background-color: #1a1a2e;
            font-family: 'Arial', sans-serif;
        }
        #gameCanvas {
            display: block;
            background: linear-gradient(to bottom, #0f0c29, #302b63, #24243e);
        }
        #ui {
            position: absolute;
            top: 10px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            color: white;
            font-size: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            padding: 0 20px;
            box-sizing: border-box;
            z-index: 5;
        }
        #ui-left, #ui-right {
            display: flex;
            gap: 20px;
        }
        #powerup-display {
            position: absolute;
            top: 50px;
            left: 20px;
            color: white;
            font-size: 16px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            z-index: 5;
        }
        #startScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            z-index: 10;
            text-align: center;
        }
        #startButton {
            margin-top: 30px;
            padding: 15px 40px;
            font-size: 24px;
            background: linear-gradient(to bottom, #00c6ff, #0072ff);
            border: none;
            border-radius: 30px;
            color: white;
            cursor: pointer;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        #startButton:active {
            transform: scale(0.95);
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.4);
        }
        #gameOverScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            z-index: 10;
            text-align: center;
        }
        #restartButton {
            margin-top: 30px;
            padding: 15px 40px;
            font-size: 24px;
            background: linear-gradient(to bottom, #ff416c, #ff4b2b);
            border: none;
            border-radius: 30px;
            color: white;
            cursor: pointer;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        #restartButton:active {
            transform: scale(0.95);
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.4);
        }
        .joystick {
            position: absolute;
            bottom: 30px;
            width: 120px;
            height: 120px;
            background-color: rgba(255, 255, 255, 0.15);
            border-radius: 60px;
            z-index: 5;
            backdrop-filter: blur(5px);
            border: 2px solid rgba(255, 255, 255, 0.2);
        }
        #joystickLeft {
            left: 30px;
        }
        #joystickRight {
            right: 30px;
        }
        .joystickKnob {
            position: absolute;
            width: 60px;
            height: 60px;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 30px;
            top: 30px;
            left: 30px;
            transition: transform 0.1s;
            backdrop-filter: blur(5px);
            border: 2px solid rgba(255, 255, 255, 0.4);
        }
        #levelUpPopup {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: gold;
            padding: 20px 40px;
            border-radius: 10px;
            font-size: 28px;
            text-align: center;
            z-index: 20;
            display: none;
            box-shadow: 0 0 30px gold;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.1); }
            100% { transform: translate(-50%, -50%) scale(1); }
        }
        #bossHealth {
            position: absolute;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            width: 60%;
            height: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            border: 2px solid #ff0000;
            overflow: hidden;
            display: none;
            z-index: 5;
        }
        #bossHealthBar {
            height: 100%;
            width: 100%;
            background: linear-gradient(to right, #ff0000, #ff5e00);
            transition: width 0.3s;
        }
        #upgradeScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.9);
            color: white;
            z-index: 15;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }
        .upgrade-option {
            background: rgba(50, 50, 80, 0.7);
            border-radius: 15px;
            padding: 15px;
            margin: 10px;
            width: 80%;
            max-width: 400px;
            border: 2px solid #4a4a8a;
            cursor: pointer;
            transition: transform 0.2s, background 0.2s;
        }
        .upgrade-option:hover {
            background: rgba(70, 70, 110, 0.7);
            transform: scale(1.02);
        }
        .upgrade-option:active {
            transform: scale(0.98);
        }
        .upgrade-title {
            font-size: 20px;
            color: #4fc3f7;
            margin-bottom: 5px;
        }
        .upgrade-desc {
            font-size: 14px;
            color: #b3e5fc;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    
    <div id="ui">
        <div id="ui-left">
            <div>Score: <span id="score">0</span></div>
            <div>Level: <span id="level">1</span></div>
        </div>
        <div id="ui-right">
            <div>Lives: <span id="lives">3</span></div>
            <div>Power: <span id="power">100%</span></div>
        </div>
    </div>
    
    <div id="powerup-display"></div>
    <div id="bossHealth"><div id="bossHealthBar"></div></div>
    
    <div id="startScreen">
        <h1 style="font-size: 48px; margin-bottom: 10px; color: #00c6ff; text-shadow: 0 0 15px #0072ff;">STAR COLLECTOR ADVANCED</h1>
        <p style="font-size: 18px; max-width: 80%; margin-bottom: 30px;">
            Collect stars, defeat enemies, and upgrade your ship!<br>

        </p>
        <button id="startButton">START ADVENTURE</button>

    <div id="levelUpPopup">LEVEL UP!</div>
    
    <div id="upgradeScreen">
        <h1 style="font-size: 36px; color: #4fc3f7; margin-bottom: 30px;">CHOOSE AN UPGRADE</h1>
        <div id="upgradeOptions"></div>
    </div>
    
    <div id="joystickLeft" class="joystick">
        <div class="joystickKnob" id="joystickKnobLeft"></div>
    </div>
    
    <div id="joystickRight" class="joystick">
        <div class="joystickKnob" id="joystickKnobRight"></div>
    </div>

    <script>
        // Game constants
        const PLAYER_SIZE = 30;
        const STAR_SIZE = 20;
        const ENEMY_SIZE = 25;
        const BOSS_SIZE = 80;
        const POWERUP_SIZE = 25;
        const PLAYER_SPEED = 5;
        const ENEMY_SPEED = 2;
        const STAR_COUNT = 5;
        const ENEMY_COUNT = 3;
        const SCORE_PER_LEVEL = 1000;
        const SPECIAL_ATTACK_COST = 30;
        
        // Game state
        let canvas, ctx;
        let gameWidth, gameHeight;
        let score = 0;
        let level = 1;
        let lives = 3;
        let power = 100;
        let gameRunning = false;
        let animationId;
        let bossActive = false;
        let specialAttackReady = false;
        
        // Player stats
        let playerStats = {
            speed: 1,
            fireRate: 1,
            damage: 1,
            specialPower: 1,
            shield: 0
        };
        
        // Player
        let player = {
            x: 0,
            y: 0,
            dx: 0,
            dy: 0,
            color: '#4CAF50',
            lastShot: 0,
            invincible: 0,
            shieldActive: false
        };
        
        // Game objects
        let stars = [];
        let enemies = [];
        let powerups = [];
        let particles = [];
        let projectiles = [];
        let boss = null;
        
        // Touch controls
        let leftJoystickActive = false;
        let rightJoystickActive = false;
        let joystickLeftValue = { x: 0, y: 0 };
        let joystickRightValue = { x: 0, y: 0 };
        let lastSpecialInput = 0;
        
        // Initialize game
        function init() {
            canvas = document.getElementById('gameCanvas');
            ctx = canvas.getContext('2d');
            
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);
            
            // Set up event listeners
            document.getElementById('startButton').addEventListener('click', startGame);
            document.getElementById('restartButton').addEventListener('click', restartGame);
            
            // Touch controls
            const joystickLeft = document.getElementById('joystickLeft');
            const joystickKnobLeft = document.getElementById('joystickKnobLeft');
            const joystickRight = document.getElementById('joystickRight');
            const joystickKnobRight = document.getElementById('joystickKnobRight');
            
            // Left joystick (movement)
            joystickLeft.addEventListener('touchstart', handleJoystickStart);
            joystickLeft.addEventListener('touchmove', handleJoystickMove);
            joystickLeft.addEventListener('touchend', handleJoystickEnd);
            
            // Right joystick (shooting)
            joystickRight.addEventListener('touchstart', (e) => {
                rightJoystickActive = true;
                handleJoystickStart(e);
                const now = Date.now();
                if (now - lastSpecialInput < 500 && power >= SPECIAL_ATTACK_COST) {
                    activateSpecialAttack();
                }
                lastSpecialInput = now;
            });
            joystickRight.addEventListener('touchmove', handleJoystickMove);
            joystickRight.addEventListener('touchend', () => {
                rightJoystickActive = false;
                joystickRightValue = { x: 0, y: 0 };
                positionJoystickKnob(joystickKnobRight, 30, 30);
            });
            
            // Keyboard controls for debugging
            window.addEventListener('keydown', handleKeyDown);
            window.addEventListener('keyup', handleKeyUp);
            
            // Pre-render some assets
            renderPowerupIcons();
        }
        
        function resizeCanvas() {
            gameWidth = window.innerWidth;
            gameHeight = window.innerHeight;
            
            canvas.width = gameWidth;
            canvas.height = gameHeight;
            
            // Reposition player if game is running
            if (gameRunning) {
                player.x = gameWidth / 2;
                player.y = gameHeight - 100;
            }
        }
        
        function startGame() {
            document.getElementById('startScreen').style.display = 'none';
            document.getElementById('gameOverScreen').style.display = 'none';
            document.getElementById('bossHealth').style.display = 'none';
            
            // Reset game state
            score = 0;
            level = 1;
            lives = 3;
            power = 100;
            bossActive = false;
            updateUI();
            
            // Reset player stats
            playerStats = {
                speed: 1,
                fireRate: 1,
                damage: 1,
                specialPower: 1,
                shield: 0
            };
            
            // Initialize player
            player.x = gameWidth / 2;
            player.y = gameHeight - 100;
            player.dx = 0;
            player.dy = 0;
            player.invincible = 0;
            player.shieldActive = false;
            
            // Create stars
            stars = [];
            for (let i = 0; i < STAR_COUNT; i++) {
                createStar();
            }
            
            // Create enemies
            enemies = [];
            for (let i = 0; i < ENEMY_COUNT; i++) {
                createEnemy();
            }
            
            // Clear other objects
            powerups = [];
            particles = [];
            projectiles = [];
            boss = null;
            
            gameRunning = true;
            gameLoop();
        }
        
        function restartGame() {
            document.getElementById('gameOverScreen').style.display = 'none';
            startGame();
        }
        
        function gameOver() {
            gameRunning = false;
            document.getElementById('finalScore').textContent = score;
            document.getElementById('finalLevel').textContent = level;
            document.getElementById('gameOverScreen').style.display = 'flex';
            cancelAnimationFrame(animationId);
        }
        
        function updateUI() {
            document.getElementById('score').textContent = score;
            document.getElementById('level').textContent = level;
            document.getElementById('lives').textContent = lives;
            document.getElementById('power').textContent = `${power}%`;
            
            // Update powerup display
            const powerupDisplay = document.getElementById('powerup-display');
            powerupDisplay.innerHTML = '';
            
            if (playerStats.shield > 0) {
                const shieldElement = document.createElement('div');
                shieldElement.innerHTML = 'üõ°Ô∏è Shield';
                powerupDisplay.appendChild(shieldElement);
            }
            
            if (specialAttackReady) {
                const specialElement = document.createElement('div');
                specialElement.innerHTML = '‚ú® Special Ready!';
                powerupDisplay.appendChild(specialElement);
            }
        }
        
        function createStar() {
            const colors = ['#FFD700', '#FFA500', '#FF6347', '#FF69B4', '#9370DB'];
            stars.push({
                x: Math.random() * (gameWidth - STAR_SIZE * 2) + STAR_SIZE,
                y: Math.random() * (gameHeight / 2),
                size: STAR_SIZE,
                color: colors[Math.floor(Math.random() * colors.length)],
                rotation: 0,
                rotationSpeed: Math.random() * 0.1 - 0.05,
                type: Math.floor(Math.random() * 3) // 0=normal, 1=bonus, 2=rare
            });
        }
        
        function createEnemy() {
            const enemyTypes = [
                { color: '#FF5252', speed: 1.5, health: 1, score: 50 }, // Basic
                { color: '#FF4081', speed: 2.0, health: 1, score: 75 }, // Fast
                { color: '#E040FB', speed: 1.0, health: 2, score: 100 }  // Tough
            ];
            
            const type = Math.floor(Math.random() * enemyTypes.length);
            const enemyType = enemyTypes[type];
            
            enemies.push({
                x: Math.random() * (gameWidth - ENEMY_SIZE * 2) + ENEMY_SIZE,
                y: Math.random() * (gameHeight / 3) + 20,
                size: ENEMY_SIZE,
                color: enemyType.color,
                dx: (Math.random() - 0.5) * enemyType.speed * 2,
                dy: Math.random() * enemyType.speed,
                health: enemyType.health,
                maxHealth: enemyType.health,
                scoreValue: enemyType.score,
                type: type
            });
        }
        
        function createPowerup(type) {
            const powerupTypes = [
                { name: 'Speed Boost', color: '#4CAF50', effect: 'speed' },
                { name: 'Fire Rate', color: '#2196F3', effect: 'fireRate' },
                { name: 'Damage Boost', color: '#FF5722', effect: 'damage' },
                { name: 'Shield', color: '#9C27B0', effect: 'shield' },
                { name: 'Power Charge', color: '#FFEB3B', effect: 'power' }
            ];
            
            powerups.push({
                x: Math.random() * (gameWidth - POWERUP_SIZE * 2) + POWERUP_SIZE,
                y: Math.random() * (gameHeight / 2),
                size: POWERUP_SIZE,
                color: powerupTypes[type].color,
                type: type,
                name: powerupTypes[type].name,
                effect: powerupTypes[type].effect,
                rotation: 0
            });
        }
        
        function spawnBoss() {
            bossActive = true;
            document.getElementById('bossHealth').style.display = 'block';
            
            boss = {
                x: gameWidth / 2,
                y: 100,
                size: BOSS_SIZE,
                color: '#FF0000',
                health: 10 + level * 2,
                maxHealth: 10 + level * 2,
                pattern: 0,
                patternTimer: 0,
                attackCooldown: 0
            };
            
            showLevelUpPopup("BOSS INCOMING!");
        }
        
        function shoot() {
            const now = Date.now();
            if (now - player.lastShot < 300 / playerStats.fireRate) return;
            
            player.lastShot = now;
            
            if (power <= 0) return;
            power = Math.max(0, power - 1);
            updateUI();
            
            // Create projectiles based on player's damage level
            const projectileCount = playerStats.damage >= 3 ? 3 : playerStats.damage >= 2 ? 2 : 1;
            const spread = playerStats.damage >= 2 ? 0.2 : 0;
            
            for (let i = 0; i < projectileCount; i++) {
                const angleOffset = (i - (projectileCount - 1) / 2) * spread;
                
                projectiles.push({
                    x: player.x,
                    y: player.y,
                    size: 8,
                    color: '#FFEB3B',
                    dx: (joystickRightValue.x || 0) * 10 * playerStats.speed,
                    dy: (joystickRightValue.y || 0) * 10 * playerStats.speed,
                    ttl: 60,
                    damage: 1
                });
            }
            
            // Muzzle flash
            for (let i = 0; i < 5; i++) {
                particles.push({
                    x: player.x,
                    y: player.y,
                    size: Math.random() * 4 + 2,
                    color: '#FF5722',
                    dx: (Math.random() - 0.5) * 3,
                    dy: (Math.random() - 0.5) * 3,
                    ttl: Math.random() * 15 + 5
                });
            }
        }
        
        function activateSpecialAttack() {
            if (power < SPECIAL_ATTACK_COST) return;
            
            power -= SPECIAL_ATTACK_COST;
            updateUI();
            
            // Create a wave of projectiles
            for (let i = 0; i < 20; i++) {
                const angle = (i / 20) * Math.PI * 2;
                projectiles.push({
                    x: player.x,
                    y: player.y,
                    size: 12,
                    color: '#FF4081',
                    dx: Math.cos(angle) * 8 * playerStats.specialPower,
                    dy: Math.sin(angle) * 8 * playerStats.specialPower,
                    ttl: 90,
                    damage: 2 * playerStats.specialPower
                });
            }
            
            // Big explosion effect
            for (let i = 0; i < 50; i++) {
                particles.push({
                    x: player.x,
                    y: player.y,
                    size: Math.random() * 8 + 4,
                    color: i % 2 === 0 ? '#FF4081' : '#FFEB3B',
                    dx: (Math.random() - 0.5) * 10,
                    dy: (Math.random() - 0.5) * 10,
                    ttl: Math.random() * 40 + 20
                });
            }
            
            specialAttackReady = false;
        }
        
        function showLevelUpPopup(message = "LEVEL UP!") {
            const popup = document.getElementById('levelUpPopup');
            popup.textContent = message;
            popup.style.display = 'block';
            
            setTimeout(() => {
                popup.style.display = 'none';
            }, 1500);
        }
        
        function showUpgradeScreen() {
            gameRunning = false;
            document.getElementById('upgradeScreen').style.display = 'flex';
            
            const upgradeOptions = document.getElementById('upgradeOptions');
            upgradeOptions.innerHTML = '';
            
            // Generate 3 random upgrade options
            const possibleUpgrades = [
                {
                    title: "Faster Engines",
                    description: "Increase ship speed by 20%",
                    apply: () => { playerStats.speed += 0.2; }
                },
                {
                    title: "Rapid Fire",
                    description: "Increase fire rate by 25%",
                    apply: () => { playerStats.fireRate += 0.25; }
                },
                {
                    title: "Power Shot",
                    description: "Increase projectile damage by 1",
                    apply: () => { playerStats.damage += 1; }
                },
                {
                    title: "Energy Shield",
                    description: "Gain a protective shield (blocks 1 hit)",
                    apply: () => { playerStats.shield += 1; }
                },
                {
                    title: "Super Charge",
                    description: "Increase special attack power by 1",
                    apply: () => { playerStats.specialPower += 1; }
                },
                {
                    title: "Power Core",
                    description: "Increase max power by 30%",
                    apply: () => { power = Math.min(130, power + 30); }
                }
            ];
            
            // Shuffle and pick 3
            const shuffled = [...possibleUpgrades].sort(() => 0.5 - Math.random());
            const selected = shuffled.slice(0, 3);
            
            selected.forEach(upgrade => {
                const option = document.createElement('div');
                option.className = 'upgrade-option';
                option.innerHTML = `
                    <div class="upgrade-title">${upgrade.title}</div>
                    <div class="upgrade-desc">${upgrade.description}</div>
                `;
                option.addEventListener('click', () => {
                    upgrade.apply();
                    document.getElementById('upgradeScreen').style.display = 'none';
                    gameRunning = true;
                    gameLoop();
                });
                upgradeOptions.appendChild(option);
            });
        }
        
        
function handleJoystickStart(e) {
    e.preventDefault();
    const touch = e.touches[0];
    const target = e.currentTarget;
    const knob = target.querySelector('.joystickKnob');
    const rect = target.getBoundingClientRect();
    const centerX = rect.left + rect.width / 2;
    const centerY = rect.top + rect.height / 2;

    const dx = touch.clientX - centerX;
    const dy = touch.clientY - centerY;
    const dist = Math.min(Math.sqrt(dx * dx + dy * dy), 40);
    const angle = Math.atan2(dy, dx);

    const offsetX = Math.cos(angle) * dist;
    const offsetY = Math.sin(angle) * dist;

    if (target.id === 'joystickLeft') {
        leftJoystickActive = true;
        joystickLeftValue = {
            x: offsetX / 40,
            y: offsetY / 40
        };
    } else {
        rightJoystickActive = true;
        joystickRightValue = {
            x: offsetX / 40,
            y: offsetY / 40
        };
    }

    positionJoystickKnob(knob, offsetX + 30, offsetY + 30);
}

function handleJoystickMove(e) {
    e.preventDefault();
    const touch = e.touches[0];
    const target = e.currentTarget;
    const knob = target.querySelector('.joystickKnob');
    const rect = target.getBoundingClientRect();
    const centerX = rect.left + rect.width / 2;
    const centerY = rect.top + rect.height / 2;

    const dx = touch.clientX - centerX;
    const dy = touch.clientY - centerY;
    const dist = Math.min(Math.sqrt(dx * dx + dy * dy), 40);
    const angle = Math.atan2(dy, dx);

    const offsetX = Math.cos(angle) * dist;
    const offsetY = Math.sin(angle) * dist;

    if (target.id === 'joystickLeft') {
        joystickLeftValue = {
            x: offsetX / 40,
            y: offsetY / 40
        };
    } else {
        joystickRightValue = {
            x: offsetX / 40,
            y: offsetY / 40
        };
    }

    positionJoystickKnob(knob, offsetX + 30, offsetY + 30);
}

function handleJoystickEnd(e) {
    const target = e.currentTarget;
    const knob = target.querySelector('.joystickKnob');
    if (target.id === 'joystickLeft') {
        leftJoystickActive = false;
        joystickLeftValue = { x: 0, y: 0 };
    } else {
        rightJoystickActive = false;
        joystickRightValue = { x: 0, y: 0 };
    }
    positionJoystickKnob(knob, 30, 30);
}

function positionJoystickKnob(knob, x, y) {
    knob.style.transform = `translate(${x - 30}px, ${y - 30}px)`;
}

// Basic keyboard movement support (WASD / Arrows)
const keys = {};
function handleKeyDown(e) {
    keys[e.key] = true;
}
function handleKeyUp(e) {
    keys[e.key] = false;
}

        function update() {
            // Update player position based on joystick or keyboard
            if (leftJoystickActive) {
                player.dx = joystickLeftValue.x * PLAYER_SPEED * playerStats.speed;
                player.dy = joystickLeftValue.y * PLAYER_SPEED * playerStats.speed;
            }
            
            player.x += player.dx;
            player.y += player.dy;
            
            // Keep player within bounds
            player.x = Math.max(PLAYER_SIZE / 2, Math.min(gameWidth - PLAYER_SIZE / 2, player.x));
            player.y = Math.max(PLAYER_SIZE / 2, Math.min(gameHeight - PLAYER_SIZE / 2, player.y));
            
            // Regenerate power slowly
            if (power < 100) {
                power = Math.min(100, power + 0.1);
                if (power >= 100 && !specialAttackReady) {
                    specialAttackReady = true;
                    updateUI();
                }
            }
            
            // Update player invincibility
            if (player.invincible > 0) {
                player.invincible--;
            }
            
            // Auto-fire when right joystick is active
            if (rightJoystickActive && (joystickRightValue.x !== 0 || joystickRightValue.y !== 0)) {
                shoot();
            }
            
            // Update stars
            stars.forEach(star => {
                star.rotation += star.rotationSpeed;
                
                // Check collection
                const dx = player.x - star.x;
                const dy = player.y - star.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                if (distance < (PLAYER_SIZE + star.size) / 2) {
                    // Collected star
                    let starValue = 50;
                    if (star.type === 1) starValue = 100; // Bonus star
                    if (star.type === 2) starValue = 200; // Rare star
                    
                    score += starValue;
                    
                    // Sparkle effect
                    for (let j = 0; j < 15; j++) {
                        particles.push({
                            x: star.x,
                            y: star.y,
                            size: Math.random() * 5 + 2,
                            color: star.color,
                            dx: (Math.random() - 0.5) * 4,
                            dy: (Math.random() - 0.5) * 4,
                            ttl: Math.random() * 40 + 20
                        });
                    }
                    
                    // Chance to drop powerup
                    if (Math.random() < 0.2) {
                        createPowerup(Math.floor(Math.random() * 5));
                    }
                    
                    // Remove star and create new one
                    stars.splice(stars.indexOf(star), 1);
                    createStar();
                    
                    // Check level up
                    if (score >= level * SCORE_PER_LEVEL) {
                        level++;
                        updateUI();
                        
                        if (level % 5 === 0) {
                            spawnBoss();
                        } else {
                            showLevelUpPopup();
                            
                            // Every 3 levels, offer upgrade
                            if (level % 3 === 0) {
                                showUpgradeScreen();
                            }
                        }
                    }
                }
            });
            
            // Update powerups
            for (let i = powerups.length - 1; i >= 0; i--) {
                const p = powerups[i];
                p.rotation += 0.05;
                
                // Check collection
                const dx = player.x - p.x;
                const dy = player.y - p.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                if (distance < (PLAYER_SIZE + p.size) / 2) {
                    // Apply powerup effect
                    switch(p.effect) {
                        case 'speed':
                            playerStats.speed += 0.1;
                            break;
                        case 'fireRate':
                            playerStats.fireRate += 0.1;
                            break;
                        case 'damage':
                            playerStats.damage += 0.5;
                            break;
                        case 'shield':
                            playerStats.shield = Math.min(3, playerStats.shield + 1);
                            break;
                        case 'power':
                            power = Math.min(100, power + 30);
                            break;
                    }
                    
                    // Effect particles
                    for (let j = 0; j < 20; j++) {
                        particles.push({
                            x: p.x,
                            y: p.y,
                            size: Math.random() * 6 + 3,
                            color: p.color,
                            dx: (Math.random() - 0.5) * 5,
                            dy: (Math.random() - 0.5) * 5,
                            ttl: Math.random() * 30 + 20
                        });
                    }
                    
                    // Show message
                    showLevelUpPopup(p.name + " ACQUIRED!");
                    
                    powerups.splice(i, 1);
                    updateUI();
                }
            }
            
            // Update enemies
            for (let i = enemies.length - 1; i >= 0; i--) {
                const enemy = enemies[i];
                
                // Movement patterns
                if (enemy.type === 1) { // Fast enemy
                    enemy.x += enemy.dx * 1.5;
                    enemy.y += enemy.dy * 1.5;
                } else {
                    enemy.x += enemy.dx;
                    enemy.y += enemy.dy;
                }
                
                // Bounce off walls
                if (enemy.x <= enemy.size / 2 || enemy.x >= gameWidth - enemy.size / 2) {
                    enemy.dx *= -1;
                }
                if (enemy.y <= enemy.size / 2 || enemy.y >= gameHeight / 2) {
                    enemy.dy *= -1;
                }
                
                // Check collision with player
                const dx = player.x - enemy.x;
                const dy = player.y - enemy.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                if (distance < (PLAYER_SIZE + enemy.size) / 2 && player.invincible <= 0) {
                    // Player hit by enemy
                    if (playerStats.shield > 0) {
                        playerStats.shield--;
                        player.invincible = 60;
                        player.shieldActive = true;
                        
                        // Shield break effect
                        for (let j = 0; j < 30; j++) {
                            particles.push({
                                x: player.x,
                                y: player.y,
                                size: Math.random() * 6 + 3,
                                color: '#9C27B0',
                                dx: (Math.random() - 0.5) * 8,
                                dy: (Math.random() - 0.5) * 8,
                                ttl: Math.random() * 30 + 20
                            });
                        }
                    } else {
                        lives--;
                        player.invincible = 120;
                        
                        // Explosion effect
                        for (let j = 0; j < 20; j++) {
                            particles.push({
                                x: enemy.x,
                                y: enemy.y,
                                size: Math.random() * 6 + 3,
                                color: enemy.color,
                                dx: (Math.random() - 0.5) * 8,
                                dy: (Math.random() - 0.5) * 8,
                                ttl: Math.random() * 30 + 20
                            });
                        }
                        
                        if (lives <= 0) {
                            gameOver();
                        }
                    }
                    
                    updateUI();
                    
                    // Respawn enemy
                    enemies.splice(i, 1);
                    createEnemy();
                }
            }
            
            // Update boss
            if (boss) {
                // Boss movement pattern
                boss.patternTimer++;
                
                switch(boss.pattern) {
                    case 0: // Move side to side
                        boss.x += Math.sin(boss.patternTimer * 0.05) * 2;
                        if (boss.patternTimer > 120) {
                            boss.pattern = 1;
                            boss.patternTimer = 0;
                        }
                        break;
                    case 1: // Charge attack
                        boss.y += 2;
                        if (boss.y > gameHeight / 3 || boss.patternTimer > 60) {
                            boss.pattern = 2;
                            boss.patternTimer = 0;
                        }
                        break;
                    case 2: // Return to top
                        boss.y -= 3;
                        if (boss.y < 100) {
                            boss.pattern = 0;
                            boss.patternTimer = 0;
                        }
                        break;
                }
                
                // Boss attacks
                boss.attackCooldown--;
                if (boss.attackCooldown <= 0) {
                    // Shoot at player
                    const angle = Math.atan2(player.y - boss.y, player.x - boss.x);
                    const speed = 5;
                    
                    for (let i = 0; i < 3; i++) {
                        const spread = (i - 1) * 0.2;
                        projectiles.push({
                            x: boss.x,
                            y: boss.y,
                            size: 15,
                            color: '#FF0000',
                            dx: Math.cos(angle + spread) * speed,
                            dy: Math.sin(angle + spread) * speed,
                            ttl: 120,
                            damage: 1,
                            enemyProjectile: true
                        });
                    }
                    
                    boss.attackCooldown = 60 - level;
                }
                
                // Update boss health display
                document.getElementById('bossHealthBar').style.width = `${(boss.health / boss.maxHealth) * 100}%`;
            }
            
            // Update projectiles
            for (let i = projectiles.length - 1; i >= 0; i--) {
                const p = projectiles[i];
                p.x += p.dx;
                p.y += p.dy;
                p.ttl--;
                
                // Check collision with enemies or player
                if (p.enemyProjectile) {
                    // Enemy projectile - check player collision
                    const dx = player.x - p.x;
                    const dy = player.y - p.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < (PLAYER_SIZE + p.size) / 2 && player.invincible <= 0) {
                        // Player hit
                        if (playerStats.shield > 0) {
                            playerStats.shield--;
                            player.invincible = 60;
                            player.shieldActive = true;
                            
                            // Shield break effect
                            for (let j = 0; j < 20; j++) {
                                particles.push({
                                    x: p.x,
                                    y: p.y,
                                    size: Math.random() * 6 + 3,
                                    color: '#9C27B0',
                                    dx: (Math.random() - 0.5) * 6,
                                    dy: (Math.random() - 0.5) * 6,
                                    ttl: Math.random() * 30 + 20
                                });
                            }
                        } else {
                            lives--;
                            player.invincible = 120;
                            
                            if (lives <= 0) {
                                gameOver();
                            }
                        }
                        
                        updateUI();
                        projectiles.splice(i, 1);
                        continue;
                    }
                } else {
                    // Player projectile - check enemy collision
                    if (boss) {
                        // Check boss collision
                        const dx = p.x - boss.x;
                        const dy = p.y - boss.y;
                        const distance = Math.sqrt(dx * dx + dy * dy);
                        
                        if (distance < (p.size + boss.size) / 2) {
                            // Hit boss
                            boss.health -= p.damage;
                            
                            // Impact effect
                            for (let j = 0; j < 10; j++) {
                                particles.push({
                                    x: p.x,
                                    y: p.y,
                                    size: Math.random() * 8 + 4,
                                    color: p.color,
                                    dx: (Math.random() - 0.5) * 4,
                                    dy: (Math.random() - 0.5) * 4,
                                    ttl: Math.random() * 30 + 20
                                });
                            }
                            
                            if (boss.health <= 0) {
                                // Boss defeated
                                score += 1000 * level;
                                updateUI();
                                
                                // Big explosion
                                for (let j = 0; j < 100; j++) {
                                    particles.push({
                                        x: boss.x,
                                        y: boss.y,
                                        size: Math.random() * 12 + 6,
                                        color: j % 2 === 0 ? '#FF0000' : '#FFA500',
                                        dx: (Math.random() - 0.5) * 15,
                                        dy: (Math.random() - 0.5) * 15,
                                        ttl: Math.random() * 60 + 30
                                    });
                                }
                                
                                // Drop powerups
                                for (let j = 0; j < 3; j++) {
                                    createPowerup(Math.floor(Math.random() * 5));
                                }
                                
                                boss = null;
                                bossActive = false;
                                document.getElementById('bossHealth').style.display = 'none';
                                
                                showLevelUpPopup("BOSS DEFEATED!");
                            }
                            
                            projectiles.splice(i, 1);
                            continue;
                        }
                    }
                    
                    // Check regular enemies
                    for (let j = 0; j < enemies.length; j++) {
                        const enemy = enemies[j];
                        const dx = p.x - enemy.x;
                        const dy = p.y - enemy.y;
                        const distance = Math.sqrt(dx * dx + dy * dy);
                        
                        if (distance < (p.size + enemy.size) / 2) {
                            // Hit enemy
                            enemy.health -= p.damage;
                            
                            // Impact effect
                            for (let k = 0; k < 5; k++) {
                                particles.push({
                                    x: p.x,
                                    y: p.y,
                                    size: Math.random() * 4 + 2,
                                    color: enemy.color,
                                    dx: (Math.random() - 0.5) * 3,
                                    dy: (Math.random() - 0.5) * 3,
                                    ttl: Math.random() * 20 + 10
                                });
                            }
                            
                            if (enemy.health <= 0) {
                                // Enemy defeated
                                score += enemy.scoreValue;
                                updateUI();
                                
                                // Explosion effect
                                for (let k = 0; k < 15; k++) {
                                    particles.push({
                                        x: enemy.x,
                                        y: enemy.y,
                                        size: Math.random() * 6 + 3,
                                        color: enemy.color,
                                        dx: (Math.random() - 0.5) * 6,
                                        dy: (Math.random() - 0.5) * 6,
                                        ttl: Math.random() * 30 + 20
                                    });
                                }
                                
                                // Chance to drop powerup
                                if (Math.random() < 0.1) {
                                    createPowerup(Math.floor(Math.random() * 5));
                                }
                                
                                // Remove enemy and create new one
                                enemies.splice(j, 1);
                                createEnemy();
                            }
                            
                            projectiles.splice(i, 1);
                            break;
                        }
                    }
                }
                
                // Remove dead projectiles
                if (p.ttl <= 0) {
                    projectiles.splice(i, 1);
                }
            }
            
            // Update particles
            for (let i = particles.length - 1; i >= 0; i--) {
                const p = particles[i];
                p.x += p.dx;
                p.y += p.dy;
                p.ttl--;
                
                // Apply gravity to some particles
                if (p.color === '#FF0000' || p.color === '#FFA500') {
                    p.dy += 0.1;
                }
                
                // Remove dead particles
                if (p.ttl <= 0) {
                    particles.splice(i, 1);
                }
            }
            
            // Spawn new enemies if needed
            while (enemies.length < ENEMY_COUNT + Math.floor(level / 2)) {
                createEnemy();
            }
        }
        
        function render() {
            if (!gameRunning) return;
            
            // Clear canvas
            ctx.clearRect(0, 0, gameWidth, gameHeight);
            
            // Draw starfield background
            drawBackground();
            
            // Draw particles (under objects)
            particles.filter(p => p.size < 5).forEach(p => {
                ctx.globalAlpha = p.ttl / 60;
                ctx.fillStyle = p.color;
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.globalAlpha = 1;
            });
            
            // Draw stars
            stars.forEach(star => {
                ctx.save();
                ctx.translate(star.x, star.y);
                ctx.rotate(star.rotation);
                
                ctx.fillStyle = star.color;
                ctx.beginPath();
                
                // Different star types
                if (star.type === 0) {
                    // Normal star
                    drawStar(ctx, 0, 0, star.size / 2, star.size, 5);
                } else if (star.type === 1) {
                    // Bonus star (sparkling)
                    drawStar(ctx, 0, 0, star.size / 2, star.size, 8);
                } else {
                    // Rare star (crystal)
                    drawCrystalStar(ctx, 0, 0, star.size);
                }
                
                ctx.closePath();
                ctx.fill();
                ctx.restore();
            });
            
            // Draw powerups
            powerups.forEach(p => {
                ctx.save();
                ctx.translate(p.x, p.y);
                ctx.rotate(p.rotation);
                
                ctx.fillStyle = p.color;
                ctx.beginPath();
                
                // Draw different powerup types
                switch(p.type) {
                    case 0: // Speed
                        drawArrow(ctx, 0, 0, p.size);
                        break;
                    case 1: // Fire rate
                        drawBurst(ctx, 0, 0, p.size);
                        break;
                    case 2: // Damage
                        drawSword(ctx, 0, 0, p.size);
                        break;
                    case 3: // Shield
                        drawShield(ctx, 0, 0, p.size);
                        break;
                    case 4: // Power
                        drawLightning(ctx, 0, 0, p.size);
                        break;
                }
                
                ctx.closePath();
                ctx.fill();
                
                // Add glow
                ctx.shadowColor = p.color;
                ctx.shadowBlur = 10;
                ctx.fill();
                ctx.shadowBlur = 0;
                
                ctx.restore();
            });
            
            // Draw enemies
            enemies.forEach(enemy => {
                ctx.fillStyle = enemy.color;
                ctx.beginPath();
                
                // Different enemy types
                if (enemy.type === 0) {
                    // Basic enemy (triangle)
                    ctx.moveTo(enemy.x, enemy.y - enemy.size / 2);
                    ctx.lineTo(enemy.x - enemy.size / 2, enemy.y + enemy.size / 2);
                    ctx.lineTo(enemy.x + enemy.size / 2, enemy.y + enemy.size / 2);
                } else if (enemy.type === 1) {
                    // Fast enemy (diamond)
                    ctx.moveTo(enemy.x, enemy.y - enemy.size / 2);
                    ctx.lineTo(enemy.x - enemy.size / 2, enemy.y);
                    ctx.lineTo(enemy.x, enemy.y + enemy.size / 2);
                    ctx.lineTo(enemy.x + enemy.size / 2, enemy.y);
                } else {
                    // Tough enemy (square)
                    ctx.rect(enemy.x - enemy.size / 2, enemy.y - enemy.size / 2, enemy.size, enemy.size);
                }
                
                ctx.closePath();
                ctx.fill();
                
                // Health bar for tough enemies
                if (enemy.type === 2) {
                    const healthWidth = enemy.size * (enemy.health / enemy.maxHealth);
                    ctx.fillStyle = '#00FF00';
                    ctx.fillRect(enemy.x - enemy.size / 2, enemy.y - enemy.size / 2 - 8, healthWidth, 3);
                }
            });
            
            // Draw boss
            if (boss) {
                ctx.save();
                ctx.translate(boss.x, boss.y);
                
                // Draw boss ship
                ctx.fillStyle = boss.color;
                ctx.beginPath();
                
                // Main body
                ctx.moveTo(0, -boss.size / 2);
                ctx.lineTo(-boss.size / 2, boss.size / 4);
                ctx.lineTo(-boss.size / 4, boss.size / 2);
                ctx.lineTo(boss.size / 4, boss.size / 2);
                ctx.lineTo(boss.size / 2, boss.size / 4);
                ctx.closePath();
                ctx.fill();
                
                // Engines (glow)
                ctx.fillStyle = '#FFA500';
                ctx.beginPath();
                ctx.moveTo(-boss.size / 8, boss.size / 2);
                ctx.lineTo(0, boss.size / 2 + boss.size / 4);
                ctx.lineTo(boss.size / 8, boss.size / 2);
                ctx.closePath();
                ctx.fill();
                
                // Cockpit
                ctx.fillStyle = '#00FFFF';
                ctx.beginPath();
                ctx.arc(0, -boss.size / 8, boss.size / 6, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.restore();
            }
            
            // Draw projectiles
            projectiles.forEach(p => {
                ctx.fillStyle = p.color;
                ctx.beginPath();
                
                if (p.enemyProjectile) {
                    // Enemy projectiles are red with glow
                    ctx.shadowColor = '#FF0000';
                    ctx.shadowBlur = 10;
                    ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                } else {
                    // Player projectiles are yellow with tail
                    ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                    
                    // Add motion trail
                    ctx.save();
                    const gradient = ctx.createRadialGradient(
                        p.x, p.y, 0,
                        p.x, p.y, p.size * 2
                    );
                    gradient.addColorStop(0, p.color);
                    gradient.addColorStop(1, 'rgba(255, 235, 59, 0)');
                    ctx.fillStyle = gradient;
                    ctx.arc(p.x, p.y, p.size * 2, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.restore();
                }
                
                ctx.fill();
                ctx.shadowBlur = 0;
            });
            
            // Draw particles (over objects)
            particles.filter(p => p.size >= 5).forEach(p => {
                ctx.globalAlpha = Math.min(1, p.ttl / 30);
                ctx.fillStyle = p.color;
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.globalAlpha = 1;
            });
            
            // Draw player
            ctx.save();
            ctx.translate(player.x, player.y);
            
            // Apply invincibility flicker
            if (player.invincible > 0 && Math.floor(player.invincible / 5) % 2 === 0) {
                ctx.globalAlpha = 0.5;
            }
            
            // Draw shield if active
            if (player.shieldActive && playerStats.shield > 0) {
                ctx.strokeStyle = `hsl(${200 + player.invincible * 2}, 100%, 50%)`;
                ctx.lineWidth = 3;
                ctx.beginPath();
                ctx.arc(0, 0, PLAYER_SIZE * 1.2, 0, Math.PI * 2);
                ctx.stroke();
                
                if (player.invincible <= 0) {
                    player.shieldActive = false;
                }
            }
            
            // Draw ship body
            ctx.fillStyle = player.color;
            ctx.beginPath();
            
            // Ship shape (more detailed)
            ctx.moveTo(-PLAYER_SIZE / 2, PLAYER_SIZE / 4);
            ctx.lineTo(-PLAYER_SIZE / 3, -PLAYER_SIZE / 2);
            ctx.lineTo(0, -PLAYER_SIZE / 1.5);
            ctx.lineTo(PLAYER_SIZE / 3, -PLAYER_SIZE / 2);
            ctx.lineTo(PLAYER_SIZE / 2, PLAYER_SIZE / 4);
            ctx.lineTo(PLAYER_SIZE / 4, PLAYER_SIZE / 2);
            ctx.lineTo(-PLAYER_SIZE / 4, PLAYER_SIZE / 2);
            ctx.closePath();
            ctx.fill();
            
            // Draw engine glow
            if (player.dx !== 0 || player.dy !== 0) {
                ctx.fillStyle = '#FFA500';
                ctx.beginPath();
                ctx.moveTo(-PLAYER_SIZE / 8, PLAYER_SIZE / 2);
                ctx.lineTo(0, PLAYER_SIZE / 2 + PLAYER_SIZE / 3);
                ctx.lineTo(PLAYER_SIZE / 8, PLAYER_SIZE / 2);
                ctx.closePath();
                ctx.fill();
            }
            
            // Draw cockpit
            ctx.fillStyle = '#FFFFFF';
            ctx.beginPath();
            ctx.arc(0, -PLAYER_SIZE / 4, PLAYER_SIZE / 6, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.restore();
            
            // Draw power meter
            if (power < 100) {
                const meterWidth = 100;
                const meterHeight = 10;
                const meterX = gameWidth - meterWidth - 20;
                const meterY = 40;
                
                ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
                ctx.fillRect(meterX, meterY, meterWidth, meterHeight);
                
                ctx.fillStyle = `hsl(${power * 1.2}, 100%, 50%)`;
                ctx.fillRect(meterX, meterY, meterWidth * (power / 100), meterHeight);
                
                ctx.strokeStyle = '#FFFFFF';
                ctx.strokeRect(meterX, meterY, meterWidth, meterHeight);
            }
        }
        
        function drawStar(ctx, cx, cy, innerRadius, outerRadius, points) {
            ctx.beginPath();
            for (let i = 0; i < points * 2; i++) {
                const angle = Math.PI * i / points;
                const radius = i % 2 === 0 ? outerRadius : innerRadius;
                ctx.lineTo(cx + Math.cos(angle) * radius, cy + Math.sin(angle) * radius);
            }
            ctx.closePath();
        }
        
        function drawCrystalStar(ctx, cx, cy, size) {
            ctx.beginPath();
            ctx.moveTo(cx, cy - size);
            ctx.lineTo(cx + size / 3, cy - size / 3);
            ctx.lineTo(cx + size, cy);
            ctx.lineTo(cx + size / 3, cy + size / 3);
            ctx.lineTo(cx, cy + size);
            ctx.lineTo(cx - size / 3, cy + size / 3);
            ctx.lineTo(cx - size, cy);
            ctx.lineTo(cx - size / 3, cy - size / 3);
            ctx.closePath();
        }
        
        function drawArrow(ctx, cx, cy, size) {
            ctx.beginPath();
            ctx.moveTo(cx, cy - size / 2);
            ctx.lineTo(cx + size / 2, cy);
            ctx.lineTo(cx, cy + size / 2);
            ctx.lineTo(cx, cy + size / 4);
            ctx.lineTo(cx - size / 2, cy + size / 4);
            ctx.lineTo(cx - size / 2, cy - size / 4);
            ctx.lineTo(cx, cy - size / 4);
            ctx.closePath();
        }
        
        function drawBurst(ctx, cx, cy, size) {
            ctx.beginPath();
            ctx.arc(cx, cy, size / 3, 0, Math.PI * 2);
            for (let i = 0; i < 8; i++) {
                const angle = Math.PI * i / 4;
                ctx.moveTo(cx + Math.cos(angle) * size / 3, cy + Math.sin(angle) * size / 3);
                ctx.lineTo(cx + Math.cos(angle) * size / 2, cy + Math.sin(angle) * size / 2);
            }
        }
        
        function drawSword(ctx, cx, cy, size) {
            ctx.beginPath();
            ctx.moveTo(cx - size / 6, cy - size / 2);
            ctx.lineTo(cx + size / 6, cy - size / 2);
            ctx.lineTo(cx + size / 6, cy + size / 4);
            ctx.lineTo(cx + size / 4, cy + size / 2);
            ctx.lineTo(cx - size / 4, cy + size / 2);
            ctx.lineTo(cx - size / 6, cy + size / 4);
            ctx.closePath();
        }
        
        function drawShield(ctx, cx, cy, size) {
            ctx.beginPath();
            ctx.moveTo(cx, cy - size / 2);
            ctx.quadraticCurveTo(cx + size / 2, cy - size / 4, cx + size / 2, cy);
            ctx.quadraticCurveTo(cx + size / 2, cy + size / 2, cx, cy + size / 2);
            ctx.quadraticCurveTo(cx - size / 2, cy + size / 2, cx - size / 2, cy);
            ctx.quadraticCurveTo(cx - size / 2, cy - size / 4, cx, cy - size / 2);
            ctx.closePath();
        }
        
        function drawLightning(ctx, cx, cy, size) {
            ctx.beginPath();
            ctx.moveTo(cx, cy - size / 2);
            ctx.lineTo(cx + size / 4, cy - size / 4);
            ctx.lineTo(cx - size / 6, cy);
            ctx.lineTo(cx + size / 3, cy + size / 4);
            ctx.lineTo(cx - size / 4, cy + size / 2);
            ctx.lineTo(cx + size / 6, cy + size / 4);
            ctx.lineTo(cx - size / 3, cy);
            ctx.lineTo(cx + size / 4, cy - size / 4);
            ctx.closePath();
        }
        
        function drawBackground() {
            // Draw gradient space background
            const gradient = ctx.createLinearGradient(0, 0, 0, gameHeight);
            gradient.addColorStop(0, '#0f0c29');
            gradient.addColorStop(0.5, '#302b63');
            gradient.addColorStop(1, '#24243e');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, gameWidth, gameHeight);
            
            // Draw distant stars (parallax effect)
            ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
            for (let i = 0; i < 200; i++) {
                const x = (i * 123456789) % gameWidth;
                const y = (i * 987654321) % gameHeight;
                const size = (i % 3) + 1;
                const parallax = 0.5 + (i % 10) / 20; // Vary parallax effect
                const offsetX = -player.dx * parallax * 0.1;
                const offsetY = -player.dy * parallax * 0.1;
                ctx.fillRect(x + offsetX, y + offsetY, size, size);
            }
            
            // Draw nebula effects
            ctx.globalAlpha = 0.3;
            for (let i = 0; i < 3; i++) {
                const hue = (i * 120 + Date.now() * 0.001) % 360;
                ctx.fillStyle = `hsla(${hue}, 80%, 60%, 0.1)`;
                
                const size = 300 + i * 100;
                const x = (Math.sin(Date.now() * 0.0005 + i) * gameWidth * 0.3) + gameWidth / 2;
                const y = (Math.cos(Date.now() * 0.0007 + i) * gameHeight * 0.2) + gameHeight / 3;
                
                ctx.beginPath();
                ctx.arc(x, y, size, 0, Math.PI * 2);
                ctx.fill();
            }
            ctx.globalAlpha = 1;
        }
        
        function renderPowerupIcons() {
            // This function is just for organization, no actual rendering needed
        }
        
        function gameLoop() {
            if (!gameRunning) return;
            
            update();
            render();
            
            animationId = requestAnimationFrame(gameLoop);
        }
        
        // Start the game when page loads
        window.onload = init;
    </script>
